<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ReactJs</title>

    <!-- script -->
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

</head>

<body>

    <!-- 
        membuat Props
        Props tidak perlu kita buat seperti state, 
        karena ia hanya bertugas untuk menerima data dari luar komponen. 
        Kita tinggal pakai saja.

    -->

    <!-- tag yang digunakan untuk menampilkan reactjs yang dibuat -->
    <div id="app"></div>

    <!-- tag yang digunakan untuk menulis code reactjs -->
    <script type="text/babel">

        class Message extends React.Component {
            render() {
                return (
                    <div>
                        <small>{this.props.sender}:</small>
                        <p>{this.props.content}</p>
                        <hr />
                    </div>
                );
            }
        }

        // menggunakan komponen
        let chat = (
            <div>
                <Message sender="me" content="Hallo, Bagaimana kabarmu ?" />
                <Message sender="you" content="Alhamdulillah, Sehat." />
            </div>
        );

        // render komponen ke RealDOM
        ReactDOM.render(chat, document.getElementById("app"));
    </script>
</body>

</html>
